name: CI/CD Workflow

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cicd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image hash
        id: hash
        run: |
          cat .github/workflows/cicd.yml .devcontainer/devcontainer.json .devcontainer/Dockerfile > .combined
          export HASH=$(sha256sum .combined | cut -c1-12)
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Container Environment
        uses: devcontainers/ci@v0.3.1900000349
        with:
          imageName: ghcr.io/amacal/i13c
          imageTag: ${{ steps.hash.outputs.hash }}
          push: always
          runCmd: make clean build test lint
